<div class="container">
  <div class="col-lg-10 col-sm-4">
    <h2>User List </h2>
    <hr>    
    <br>  
    <div class="row">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">User ID</th>
            <th scope="col">Name</th>
            <th scope="col">Country</th>           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userService.userlist">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.country}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
